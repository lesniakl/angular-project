<ix-application>
  <ix-application-header name="My Application">
    <div class="placeholder-logo" slot="logo"></div>
  </ix-application-header>

  <ix-menu enableToggleTheme="true">
    <ix-menu-item
      home-tab
      tab-icon="workspace"
      (click)="onMenuClick('/')"
      [attr.active]="activeTab === '/'"
    >
      Home
    </ix-menu-item>
    <ix-menu-item
      tab-icon="product-management"
      (click)="onMenuClick('products')"
      [attr.active]="activeTab === 'products'"
      >Products</ix-menu-item
    >
  </ix-menu>
  <ix-content> <router-outlet></router-outlet></ix-content>
</ix-application>
